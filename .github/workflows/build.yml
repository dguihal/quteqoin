name: Build QuteQoin

on: [push, pull_request]


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get sources
        uses: actions/checkout@v1

      - name: Install tools
        run: sudo apt install cppcheck

      - name: Run check
        run: cppcheck .

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
      - name: Get sources
        uses: actions/checkout@v1

      - name: Install Qt (windows)
        if: startsWith(matrix.os, 'windows')
        uses: jurplel/install-qt-action@v2
        with:
          target: desktop
          host: windows
          arch: win64_mingw73

      - name: Install Qt (linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt update
          sudo apt install qt5-default qt5-qmake qtbase5-dev qtmultimedia5-dev

      - name: Prepare build
        run: qmake

      - name: Build
        run: make